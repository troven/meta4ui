<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="shared-styles.html">

<dom-module id="meta4-checkbox">
    <template>

        <paper-checkbox id="checkbox" name="[[name]]" required=[[required]] auto-validate=[[autoValidate]] on-tap="toggled" value="{{value}}">{{label}}&nbsp;</paper-checkbox>

    </template>

    <script>
        (function() {
            Polymer({
                is: 'meta4-checkbox',
                properties: {
                    value: { type: Boolean, value: true, notify: true},
                },
                ready: function() {
                    // try to tick the box ... unless explictly set a false value or false default
                    this.$.checkbox.checked = this.value?true:(this.value===false?false:(this.default===false?false:true) );
                    this.set("value", this.$.checkbox.checked);
                },
                toggled: function() {
                    var value = this.$.checkbox.checked?true:false;
                    this.set("value", value);
                }
            });
        }());
    </script>
</dom-module>
